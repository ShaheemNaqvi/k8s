apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: defoliator
  labels:
    app: defoliator
  namespace: default
spec:
  serviceName: defoliator-headless
  replicas: 1
  selector:
    matchLabels:
      app: defoliator
  template:
    metadata:
      labels:
        app: defoliator
    spec:
      containers:
        - name: defoliator
          image: shaheemnaqvi/ict-project:node3
          ports:
            - containerPort: 1880
          volumeMounts:
            - mountPath: /data
              name: pvc-defoliator
          resources:
            limits:
              cpu: "1"
              memory: "512Mi"
            requests:
              cpu: "0.2"
              memory: "256Mi"
  volumeClaimTemplates:
    - metadata:
        name: pvc-defoliator
      spec:
        storageClassName: manual
        accessModes: ["ReadWriteOnce"] 
        resources:
          requests:
            storage: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  name: defoliator-headless
  namespace: default
spec:
  clusterIP: None
  selector:
    app: defoliator
  ports:
    - name: http
      port: 1880
      protocol: TCP
      targetPort: 1880

---
apiVersion: v1
kind: Service
metadata:
  name: defoliator-service
  namespace: default
spec:
  type: LoadBalancer
  ports:
    - port: 1880
      protocol: TCP
      targetPort: 1880
      nodePort: 30020
  selector:
    app: defoliator
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-defoliator
spec:
  storageClassName: manual
  capacity:
    storage: 100Mi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: "/home/user/mini/defoliator"

